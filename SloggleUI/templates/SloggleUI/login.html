<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sloggle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .formTitle {
            text-align: center;
        }
    </style>
</head>
<body style="background-color: #000000; color: #f4f4f4;">
    <div class="center">
        <div class="" style="width: 500px; margin: 0 auto;">
            <h1 class="mb-4 formTitle">Log In</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group row mb-3">
                    <label for="username" class="col-sm-3 col-form-label">Username</label>
                    <div class="col-sm-9">
                        <input id="username" class="form-control" type="text" name="username" placeholder="Username" style="background-color: #ffffff;">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="password" class="col-sm-3 col-form-lable">Password</label>
                    <div class="col-sm-9">
                        <input id="password" class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <button class="btn btn-primary" type="submit" style="width: 200px;">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
