{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Sloggle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'SloggleUI/main.css' %}">
    <style>
        html, body {
            height: 100%;
        }

        #makeYourChoice {
            height: 100%;
        }
    </style>
</head>
<body style="background-color: #000000;">
    <div  id="makeYourChoice" class="d-flex justify-content-center align-items-center">

        <div>
            <div class="container" style="text-align:center;">
                <img src="{% static 'SloggleUI/logo.jpg' %}" alt="logo" style="width: 20%;"><br />
                <h2 style="color: #bbbbbb;"><b>Select account type</b></h2>
                <p style="color: #bbbbbb;">Don't worry , this can be changed later </p>
            </div>
    
            <div class="container d-flex justify-content-center">
    
                <button style="width:auto; margin-right: 1rem;" id="hireFreelancerButton">Hire a
                    freelancer</button>
                <button style="width:auto;" id="beFreelancerButton">Be a freelancer</button>
            </div>
        </div>

    </div>

    <!-- TODO: Move this to main JS file -->
    <script>
        let hireFreelancerButton = document.getElementById("hireFreelancerButton");
        let beFreelancerButton = document.getElementById("beFreelancerButton");

        hireFreelancerButton.addEventListener("click", function() {
            // makeYourChoice.classList.add("d-none");
            // registrationForm.classList.remove("d-none");
            window.location = "/register";
        });

        beFreelancerButton.addEventListener("click", function(){
            // makeYourChoice.classList.add("d-none");
            // registrationForm.classList.remove("d-none");
            window.location = "/register";
        });

    </script>

</body>
</html>
